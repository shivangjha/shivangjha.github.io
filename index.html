<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivang's Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: max-content;
      max-width: 80vw;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 6px 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* above the image */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .tooltip.active .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Shivang's Portfolio</h1>
  <h2>Coming Soon...</h2>
  <h2>
    For now, just know this ‚ù§Ô∏èüíï (Tap on itüòç)

      <img src="./shivang_sneha.jpg" alt="Shivang loves Sneha">
      <span class="tooltiptext">Shivang loves Sneha</span>
    </span>
  </h2>

</body>
</html>
